<!DOCTYPE html>
<html>
<title>Flights</title>
<meta charset="UTF-8">
<link rel="stylesheet" href="fin.css">
<body>
<div class="container">  
  <form id="details" action="http://localhost/dbms/insert.php" method="post">
    <h3> Flight Details</h3>
	<fieldset>
 <input placeholder="Fligt Number" type="text" name="i1" tabindex="1" required autofocus></fieldset>
	<fieldset>
 <input placeholder="Fligt Name" type="text" name="i2" tabindex="2" id="i2" required> </fieldset>
	 <fieldset>
 <input placeholder="Departing From" type="text" name="i3" tabindex="3" id="i3" required> </fieldset>
	 <fieldset>
 <input placeholder="Arrival At" type="text" name="i4" tabindex="4" id="i4" required> </fieldset>
	 <fieldset>
 <input placeholder="Departure Time" type="text" name="i5" tabindex="5" id="i5" required></fieldset>
	 <fieldset>
 <input placeholder="Arrival Time" type="text" name="i6" tabindex="6" id="i6" required></fieldset>
	 <fieldset>
 <input placeholder="Capacity" type="text" name="i7" tabindex="7" id="i7" required> </fieldset>
	 <fieldset>
 <input placeholder="Cost" type="text" name="i8" tabindex="8" id="i8" required> </fieldset>
     <fieldset>
      <button name="submit" type="submit" id="contact-submit" >Submit</button></fieldset>
  </form>
</div>
</body>
</html>
